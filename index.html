<!DOCTYPE html>
<html>

<head>
  <title>
    Minha página especial de uma terça qualquer...
  </title>

  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <p id="some-paragraph">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam distinctio hic doloremque, deserunt est consectetur
    quia delectus fugiat temporibus dignissimos beatae perferendis expedita inventore, necessitatibus id aliquid cumque
    error? Sit!
  </p>

  <h1>Títulos</h1>

  <ul>
    <li>Item 1</li>
    <li> Item 2</li>
    <li> Item 3</li>
  </ul>

  <script>
    var p = document.getElementById('some-paragraph');
    p.addEventListener('mouseenter', function (event) {
      p.innerHTML = 'Entrei';
    });

    p.addEventListener('mouseout', function (event) {
      p.innerHTML = 'Saí';
    });
  </script>

</body>

</html>
